<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with Circular Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="datetime-local" id="end-time" onchange="setTimer()">
    <div class="container">
        <div class="circle" id="days-circle">
            <svg class="progress-ring" width="100" height="100">
                <circle class="progress-ring__circle" stroke="blue" stroke-width="10" fill="transparent" r="40" cx="50"
                    cy="50"></circle>
            </svg>
            <span id="days">00</span>
        </div>
        <div class="circle" id="hours-circle">
            <svg class="progress-ring" width="100" height="100">
                <circle class="progress-ring__circle" stroke="green" stroke-width="10" fill="transparent" r="40" cx="50"
                    cy="50"></circle>
            </svg>
            <span id="hours">00</span>
        </div>
        <div class="circle" id="minutes-circle">
            <svg class="progress-ring" width="100" height="100">
                <circle class="progress-ring__circle" stroke="orange" stroke-width="10" fill="transparent" r="40"
                    cx="50" cy="50"></circle>
            </svg>
            <span id="minutes">00</span>
        </div>
        <div class="circle" id="seconds-circle">
            <svg class="progress-ring" width="100" height="100">
                <circle class="progress-ring__circle" stroke="red" stroke-width="10" fill="transparent" r="40" cx="50"
                    cy="50"></circle>
            </svg>
            <span id="seconds">00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
